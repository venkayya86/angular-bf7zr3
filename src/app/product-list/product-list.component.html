<h2>Products List</h2>
<div style = "background-color:burlywood"
*ngFor = "let product of products">
ID : {{product.id}} <br/>
Name : {{product.name}} <br/>
Price : {{product.description}} <br/>
Description : {{product.price}} <br/>
<hr/>
</div>
